<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update Task</title>
</head>
<body>
    <h1>Update Task</h1>
    <form method="POST">
        <label>Title:</label>
        <input type="text" name="title" value="{{ task.title }}" required>
        <label>Description:</label>
        <input type="text" name="description" value="{{ task.description }}">
        <button type="submit">Update Task</button>
    </form>
</body>
</html>
