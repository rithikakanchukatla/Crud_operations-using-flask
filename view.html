<!DOCTYPE html>
<html lang="en">
<head>
    <title>View Tasks</title>
</head>
<body>
    <h1>Task List</h1>
    <a href="{{ url_for('add_task') }}">Add Task</a>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} - {{ task.description }}
                <a href="{{ url_for('update_task', id=task.id) }}">Edit</a>
                <a href="{{ url_for('delete_task', id=task.id) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
